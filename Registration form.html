
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
      <link rel="stylesheet" href="Registration form.css">
    </head>
    <body>
        
        <div class="container">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <small class="error" id="nameError"></small>
                </div>

                <div class="form-group">
                    <label for="User i'd">User id:</label>
                    <input type="text" id="user" name="user" required>
                    <small class="error" id="nameError"></small>
                </div>

                <div class="form-group">
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" required>
                    <small class="error" id="nameError"></small>
                </div>
                        
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error" id="emailError"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error" id="passwordError"></small>
                </div>
                <!-- <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <small class="error" id="confirmPasswordError"></small>
                </div> -->

                
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="">Select your country</option>
                        <!-- Add all countries here -->
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="CH">China</option>
                        <option value="AU">Australia</option>
                        
                        <option value="pak">Pakistan</option>
                        <option value="IND">India</option>
                        <option value="UK">United Kingdom</option>
                        <option value="OM">Oman</option>
                        <!-- Add more countries as needed -->
                    </select>
                    <small class="error" id="countryError"></small>



                     <label for="Gender">Gender:</label>   
                    <div class="gender-selection">
                    <label class="gender-option">
                            <input type="radio" name="gender" value="male" id="male">
                            <span class="gender-label">Male</span>
                        </label>
                        <label class="gender-option">
                            <input type="radio" name="gender" value="female" id="female">
                            <span class="gender-label">Female</span>
                        </label>
                      
                    </div>
                </div>
    
                <div class="comment-container">
                    <form class="comment-box" action="#" method="post">
                        <textarea name="comment" placeholder="Write your comment here..." required></textarea>


                <button type="submit">Register</button>
            </form>
        </div>
        <script src="Registration form.js"></script>
    </body>
    </html>
